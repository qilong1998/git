<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 500px;
            border: 1px solid;
            margin: 0 auto;
        }
        
        .nav {
            width: 100%;
            height: 40px;
        }
        
        .nav li {
            padding: 6px 20px;
            list-style: none;
            float: left;
            cursor: pointer;
        }
        
        .on {
            color: red;
        }
        
        .content {
            width: 100%;
            height: auto;
        }
        
        .content>div {
            width: 100%;
            height: 430px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="nav">
            <li>军事</li>
            <li>站点</li>
            <li>命令</li>
            <li>学习</li>
            <li>jquery</li>
        </ul>
        <div class="content">
            <div>1军事军事军事军事军事</div>
            <div>2站点站点站点站点站点</div>
            <div>3命令命令命令命令命令命令</div>
            <div>4学习学习学习学习学习学习</div>
            <div>5jqueryjqueryjqueryjquery</div>
        </div>
    </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(".nav li").eq(0).addClass('on');
        $(".content>div").hide();
        $(".content>div").eq(0).show();
        $(".nav li").mouseover(function() {
            $(".nav li").removeClass('on');
            $(this).addClass('on');
            $(".content>div").hide();
            $(".content>div").eq($(this).index()).show();

        })
    </script>
</body>

</html>
